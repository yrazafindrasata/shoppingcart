<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top p-2" width="50%" [src]="productItem.imageUrl" />
    
    <div class="card-body">
        <p class="card-text">
            <strong>{{ productItem.price | currency:"EUR"}}</strong>
        </p>
        <p class="card-text">
          x {{ productItem.qty }}
        </p>  
        <p class="card-text">{{ productItem.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button 
            type="button"
            class="btn btn-sm btn-primary product-btn"
            (click)="handleAddtoCart()"
          >add to cart</button>
        </div>
      </div>
    </div>
  </div>
